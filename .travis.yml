language: node_js
cache:
  yarn: true
  directories:
    - "node_modules"
node_js: '8'

stages:
  - name: lint + test + security-tests
  - name: test-with-coverage
    if: (NOT (type = pull_request ))
  - name: deploy
    if: (branch = master)

install:
  - yarn install

before_script:
  - yarn run build-css

jobs:
  include:
    - stage: lint + test + security-tests
      script: yarn lint
    - script: yarn test
    -
      install: skip
      before_script: skip
      services:
        - docker
      script: bash ci/security-checks.sh
    - stage: test-with-coverage
      script: yarn test-coverage
    - stage: deploy
      before_script:
        - yarn run build-css
        - yarn build
      deploy:
        provider: firebase
        skip_cleanup: true
        on:
          branch: master

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a387d084c573fd34e585
    on_success: change
    on_failure: always
    on_start: always
