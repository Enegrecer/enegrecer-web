env:
  global:
    - CC_TEST_REPORTER_ID=cf96d355f42b24786c56534ca0ad370145c669bda3f7789a85e9fed326cd945c
language: node_js
cache:
  yarn: true
  directories:
  - "node_modules"
node_js: '8'
jobs:
  include:
  - stage: lint
    script:
      - yarn run build-css
      - yarn lint
  - stage: unit tests
    script: yarn test-coverage
  - stage: deploy
    before_script:
      - yarn run build-css 
      - yarn build
    deploy:
      provider: firebase
      skip_cleanup: true
      on:
        branch: master
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a387d084c573fd34e585
    on_success: change
    on_failure: always
    on_start: always
